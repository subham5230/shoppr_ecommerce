<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <th th:fragment="content" th:remove="tag">
    
    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
    	<p>
    		The following information is important to calculate shipping cost for the product.<br>
    		The dimensions (L X W X H) is for the box used to pack the product and not the product's dimesions. 
		</p>
        
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Length (inch):</label>
            <div class="col-sm-8">
                <input type="number" step="0.1" class="form-control" th:field="*{length}"/>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Width (inch):</label>
            <div class="col-sm-8">
                <input type="number" step="0.1" class="form-control" th:field="*{width}"/>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Height (inch):</label>
            <div class="col-sm-8">
                <input type="number" step="0.1" class="form-control" th:field="*{height}"/>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Weight (Kgs):</label>
            <div class="col-sm-8">
                <input type="number" step="0.1" class="form-control" th:field="*{weight}"/>
            </div>
        </div>
    </th:block>
    
    
    <th:block sec:authorize="hasAnyAuthority('Salesperson')">
    
    	<p>
    		The dimensions (L X W X H) is for the box used to pack the product and not the product's dimesions. 
		</p>
        
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Length (inch):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="${product.length}" readonly />
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Width (inch):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="${product.width}" readonly />
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Height (inch):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="${product.height}" readonly />
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Weight (Kgs):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="${product.weight}" readonly />
            </div>
        </div>
    
    </th:block>
    </th>
</body>
</html>
