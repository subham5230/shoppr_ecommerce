<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="menu">

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}"><h2>Shoppr</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav ml-auto">
                	<li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/careers}">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payments}">Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping &amp; Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
				</ul>
            </div>
        </nav>
	</div>

	<div th:fragment="search_nav" class="row">
		<div class="col-md">
			<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
					<form class="form-inline" th:action="@{/search}" style="display: flex; justify-content: space-around;">
						<input type="search" placeholder="Keyword" name="keyword"
								th:value="${keyword}"
								 class="form-control mt-sm-2 mr-sm-2" required/>
						<input type="submit" class="btn btn-outline-success mt-2" />
					</form>
				</div>
			</nav>
		</div>
	</div>
	
	<div th:fragment="footer_menu">
		<div th:fragment="footer" class="text-center m-3">
			<p>Shoppr Control Panel - Copyright &copy; Shoppr</p>
		</div>	
	</div>
</body>
</html>
