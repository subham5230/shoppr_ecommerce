<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0, minimum-scale=1.0">

        <title>Login | Shoppr Admin</title>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/common.js}"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="text-center" style="padding-top: 10vh;">
                <h1>Shoppr</h1>
            </div>
            <form th:action="@{/login}" method="POST" style="max-width: 350px; margin: 60px auto;">
            	<div class="border border-secondary rounded p-3">
            		<p class="text-center">Access Shoppr Control Panel</p>
            		<div th:if="${param.error}">
            			<p class="alert alert-danger text-center">
            				[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            				
            				<button type="button" class="close text-right" data-dismiss="alert" aria-label="Close">
			                    <span aria-hidden="true">&times;</span>
			                </button>
        				</p>
        				
            		</div>
            		
            		<div th:if="${param.logout}">
            			<p class="alert alert-warning text-center">
            				You have been logged out.
            				
            				<button type="button" class="close text-right" data-dismiss="alert" aria-label="Close">
			                    <span aria-hidden="true">&times;</span>
			                </button>
        				</p>
        				
            		</div>
            		
            		<p>
            			<input type="email" name="email" class="form-control" placeholder="Email" required />
            		</p>
            		<p>
            			<input type="password" name="password" class="form-control" placeholder="Password" required />
            		</p>
            		<p class="pl-2"> 
            			<input type="checkbox" name="remember-me" /> 
            			&nbsp;Remember me
            		</p>
            		<p class="text-center">
            			<input type="submit" value="Login" class="btn btn-primary" />
            		</p>
            	</div>
            </form>
            
            
            <div class="text-center">
                <p>Shoppr Control Panel - Copyright &copy; Shoppr</p>
            </div>
        </div>
    </body>
</html>
